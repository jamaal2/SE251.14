<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PONG</title>
        <link rel="stylesheet" href="pong.css" />
    </head>
    <body>
        <main>
            <section id="game">
                <!-- SCOREBOARD -->
                <section id="score">
                    <div class="scoreLeft">
                        <h1>Player 1</h1>
                        <p>0</p>
                    </div>
                    <div class="scoreRight">
                        <p>0</p>
                        <h1>Player 2</h1>
                    </div>
                </section>
                <!-- PONG CANVAS   -->
                <canvas id="pong" width="800" height="650"></canvas>
            </section>
            <!-- OPTIONS MENU -->
            <section id="options">
                <h2 id="option-button">Options</h2>
                <div class="sides">
                  <div class="op">
                    <!-- Player 1 -->
                    <h2>Player 1</h2>
                    <div></div>
                    <div></div>
                    <label>FILL</label>
                    <input class="fill-input" type="color" data-player="0">
                    <div class="output"></div>
                    <label>STROKE</label>
                    <input class="stroke" type="color">
                    <div class="output"></div>
                    <label>UP</label>
                    <input class="u" type="text" maxlength="1">
                    <div class="output"></div>
                    <label>DOWN</label>
                    <input class="d" type="text" maxlength="1">
                    <div class="output"></div>
                    <label>STRAIGHT</label>
                    <input class="s" type="text" maxlength="1">
                    <div class="output"></div>
                  </div>
                  <!-- Player 2 -->
                  <div class="op">
                    <h2>Player 2</h2>
                    <div></div>
                    <div class="output"></div>
                    <label>FILL</label>
                    <input class="fill-input" type="color" data-player="1">
                    <div class="output"></div>
                    <label>STROKE</label>
                    <input class="stroke" type="color">
                    <div class="output"></div>
                    <label>UP</label>
                    <input class="u" type="text" maxlength="1">
                    <div class="output"></div>
                    <label>DOWN</label>
                    <input class="d" type="text" maxlength="1">
                    <div class="output"></div>
                    <label>STRAIGHT</label>
                    <input class="s" type="text" maxlength="1">
                    <div class="output"></div>
                  </div>
                </div>
              </section>
            </section>
          </main>

        <script src="js/Player.js"></script>
        <script src="js/Box.js"></script>
        <script src="js/Keyboard.js"></script>
        <script src="js/Pong.js"></script>
        <script src="js/Options.js"></script>
    </body>
</html>
